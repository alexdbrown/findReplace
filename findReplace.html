<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>Input a string of words and we'll find and replace a word of your choice!</h1>

      <form id="find-replace">
        <div class="form-group">
          <label for="string">What's the string?</label>
          <input id="string" type="text" class="form-control">

          <label for="match">Type a word to replace:</label>
          <input id="match" type="text" class="form-control">

          <label for="replace">What are you replacing it with?</label>
          <input id="replace" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Does it work?</button>
      </form>

      <div id="result">
        <h3>By replacing<span class="match"></span> with <span class="replace"></span>,
            your new sentence is: <span class="results"></span></h3>
      </div>
    </div>
  </body>
</html>
